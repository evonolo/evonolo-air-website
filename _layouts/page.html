---
layout: default
---

<div class="container my-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      {% if page.title %}
      <h1 class="mb-4">{{ page.title }}</h1>
      {% endif %}

      {% if page.description %}
      <p class="lead text-muted mb-4">{{ page.description }}</p>
      {% endif %}

      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>
</div>
