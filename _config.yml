# Site Einstellungen
title: "Evonolo Air"
description: "Moderne Website mit Jekyll und Bootstrap 5"
baseurl: "" # f端r GitHub Pages: "/repository-name"
url: "" # f端r GitHub Pages: "https://username.github.io"
lang: de

# Build Einstellungen
markdown: kramdown
theme: null
permalink: pretty

# Collections f端r modulare Sections
collections:
  sections:
    output: false
    sort_by: order

# Defaults f端r Frontmatter
defaults:
  - scope:
      path: ""
      type: "sections"
    values:
      layout: "section"

# Plugins (nur GitHub Pages kompatible)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Ausgeschlossene Dateien
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .DS_Store
  - README.md

# Bootstrap & Assets
sass:
  style: compressed
  sass_dir: _sass

