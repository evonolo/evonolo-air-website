{% assign section = include.section %}

<section class="section {% if section.background %}section-{{ section.background }}{% endif %}" {% if section.id %}id="{{ section.id }}"{% endif %}>
  <div class="container">
    {% if section.headline or section.tagline %}
    <div class="row mb-4">
      <div class="col-lg-10 mx-auto text-center">
        {% if section.headline %}
        <h2 class="section-headline">{{ section.headline }}</h2>
        {% endif %}
        {% if section.tagline %}
        <p class="section-tagline">{{ section.tagline }}</p>
        {% endif %}
      </div>
    </div>
    {% endif %}

    <div class="row">
      <div class="col-lg-10 mx-auto text-center">
        <img src="{{ section.image | relative_url }}" alt="{{ section.image_alt | default: section.headline }}" class="section-image">

        {% if section.caption %}
        <p class="text-muted mt-3">{{ section.caption }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</section>
