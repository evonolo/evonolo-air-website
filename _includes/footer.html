<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 mb-4">
        <h5 class="fw-bold mb-3">{{ site.title }}</h5>
        <p class="text-muted">{{ site.description }}</p>
      </div>

      <div class="col-lg-4 mb-4">
        <h5 class="fw-bold mb-3">Rechtliches</h5>
        <ul class="list-unstyled">
          <li><a href="{{ '/impressum/' | relative_url }}">Impressum</a></li>
          <li><a href="{{ '/datenschutz/' | relative_url }}">Datenschutz</a></li>
        </ul>
      </div>

      <div class="col-lg-4 mb-4">
        <h5 class="fw-bold mb-3">Kontakt</h5>
        <ul class="list-unstyled">
          <li><a href="{{ '/kontakt/' | relative_url }}">Kontaktformular</a></li>
          {% comment %}
          <li><i class="bi bi-envelope me-2"></i>info@example.com</li>
          <li><i class="bi bi-telephone me-2"></i>+49 123 456789</li>
          {% endcomment %}
        </ul>
      </div>
    </div>

    <hr class="mt-4 mb-3 bg-light">

    <div class="row">
      <div class="col-lg-12 text-center">
        <p class="mb-0 text-muted">
          &copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Alle Rechte vorbehalten.
        </p>
      </div>
    </div>
  </div>
</footer>
